<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h2 style="text-align: center">Tip calculator</h2>
        <p style="border-bottom: 2px solid rgb(211, 211, 211,0.5)"></p>
        <br>
        <br>
        <label for="amount">Bill Amount</label><br>
        <button><i class="fa-solid fa-dollar-sign"></i></button><input id="amount"></input>
        <br><br>
        <label for="guest">Number of Guests</label><br>
        <button><i class="fa-solid fa-person"></i></button><input type="number" id="guest">
        <br><br>
        <label for="quality">Service of Quality</label><br>
        <select id="quality">
            <option disabled selected value="0">Choose...</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was ok</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
        </select>
        <div style="text-align: center;">
            <p style="border-top: 2px solid rgb(211, 211, 211,0.5);"></p>
            <button onclick="calculate()" style="width: fit-content; border-radius: 5px;" > Calculate</button>

        </div>
      </div>
      <div id="tip-amount"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
