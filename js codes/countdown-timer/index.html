<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nunito:wght@300&family=Oswald&family=Poppins:wght@300&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h1>New Year Eve 2024</h1>

    <div class="countdown">
        <div class="try days">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="try hours">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="try minutes">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="try seconds">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
