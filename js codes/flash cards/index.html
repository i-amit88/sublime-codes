<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <h1>Flash Cards</h1>
          <div>
            <button onclick="createcard()">New Card</button>
            <button onclick="deletecard()">Del card</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="create-box">
        <h2 style="text-align: center">Create Flashcard</h2>
        <label for="question">Question</label>
        <textarea id="question"></textarea><br />
        <label for="answer">Answer</label>
        <textarea id="answer"></textarea>

        <div>
          <button onclick="addFlashcard()">Save</button>
          <button onclick="hideFlashcard()">Close</button>
        </div>
      </div>
      <div class="flashcards"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
